{% set name = "fcmaes" %}
{% set version = "1.3.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fcmaes-{{ version }}.tar.gz
  sha256: 4a085f7af26e43d930585cd7d9467e6ac4e209fc9d91965b41fb99da1e402db9

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - numpy
    - python >={{ python_min }}
    - scipy

test:
  imports:
    - fcmaes
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}
  
about:
  home: https://github.com/dietmarwo/fast-cma-es
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python 3 gradient-free optimization library.
  dev_url: https://github.com/dietmarwo/fast-cma-es

extra:
  recipe-maintainers:
    - mxr-conda
